<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="Styles/styleC.css">
    <link rel="stylesheet" href="Styles/media.query.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                    <!-- Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>CONTATO</h1>
                <form action="index.html" method="post" autocomplete="on">
                        <div class="campo">
                            <label >
                                <span class="material-icons">person</span>
                            </label>
                            <input type="text" name="login" id="ilogin" placeholder="Nome Completo" size="23%">                          
                        </div>
                        <div class="campo">
                            <label >
                                <span class="material-icons">vpn_key</span>
                            </label>
                            <input type="date" name="senha" id="isenha" placeholder="Data de nascimento" maxlength="20 " size="23%">                   
                        </div>
                        <div class="campo">
                            <label for="ilogin">
                                <span class="material-icons">person</span>
                            </label>
                            <input type="tel" name="login" id="ilogin" placeholder="Telefone" required maxlength="30" size="23%">                                          
                        </div>
                        <div class="campo">
                                <label for="ilogin">
                                    <span class="material-icons">person</span>
                                </label>
                                <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30" size="23%">                
                            </div>                        
                        <div class="campo">
                            <label for="isenha">
                                <span class="material-icons">vpn_key</span>
                            </label>
                            <select name="select" id="ilogin">
                                <option value="valor1">Feminino</option>
                                <option value="valor2" selected>Masculino</option>
                                <option value="valor3">Outro</option>
                              </select>                 
                        </div>
                        <div class="campo">
                            <label for="ilogin">
                                <span class="material-icons">person</span>
                            </label>
                            <textarea name="login" id="ilogin" placeholder="Quer deixar alguma mensagem?"  size="23%"></textarea>              
                        </div>    
                        <div class="campo">
                            <label for="ilogin">
                                <span class="material-icons">person</span>
                            </label>
                           <input type="radio" name="radio" id="radio">Gostei
                           <input type="radio" name="radio" id="radio">NÃ£o gostei
                        </div>    
                        <input type="submit" value="Salvar" id="entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
